<div class="row">
	<!-- 左边主要导航 -->
	<include file="blocks/mainnav"/>
	<!-- 内容 -->
	<div class="content col-md-10">
		<!-- 导航菜单内容显示 -->
		<div class="row" style="background:#f4f4f4;height:36px;line-height:36px;border-bottom:1px solid #ddd">

		<!-- TODO 换成当前的导航菜单内容-->
			<span class="mleft2">
				一级导航内容 > 二级导航内容
			</span>
		</div>
		<!-- 右边具体内容 -->
		<div class="row fragbox">
			<div class="col-md-11">
				<table class="table text-center mtop1 table-bordered">
					<thead style="background:#718fc2">

					<tr>
						<th class="text-center">学校机构名称</th>
						<th class="text-center">所在地</th>
						<th class="text-center">手机</th>
						<th class="text-center">Email</th>
						<th class="text-center">操作</th>
					</tr>
					</thead>
					<tbody>
					<volist name="userSchoolList" id="vo">
						<tr>
							<td>{$vo.username}</td>
							<td>{$vo.address}</td>
							<td>{$vo.phone}</td>
							<td>{$vo.schoolemail}</td>
							<td>
								<input type="hidden" value="{$vo.id}" name="id"/>
								<button class="btn btn-danger btn-sm" gt-btn-click="del-member-school">删除</button>
							</td>
						</tr>
					</volist>
					</tbody>
				</table>
				<include file="blocks/pagedivide"/>
			</div>
		</div>
	</div>
</div>
