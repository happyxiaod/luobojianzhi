<div class="row ">
    <!-- 左边主要导航 -->
    <include file="blocks/mainnav"/>
    <!-- 内容 -->
    <div class="content col-md-10">
        <!-- 导航菜单内容显示 -->
        <div class="row" style="background:#f4f4f4;height:36px;line-height:36px;border-bottom:1px solid #ddd">

        <!-- TODO 换成当前的导航菜单内容-->
			<span class="mleft2">
				查看用户信息
			</span>
        </div>
        <!-- 右边具体内容 -->
        <div class="row fragbox">
            <div class="seeker-info-box">
                <div class="row">
                    <div class="col-md-2 text-right seeker-info-left">
                        用户名：
                    </div>
                    <div class="col-md-10">
                        {$info.username}
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-2 text-right seeker-info-left">
                        真实姓名：
                    </div>
                    <div class="col-md-10">
                        {$info.realname}
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-2 text-right seeker-info-left">
                        性别：
                    </div>
                    <div class="col-md-10">
                        {$info.sex}
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-2 text-right seeker-info-left">
                        学历：
                    </div>
                    <div class="col-md-10">
                        {$info.education}
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-2 text-right seeker-info-left">
                        入学年份：
                    </div>
                    <div class="col-md-10">
                        {$info.schoolyear}
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-2 text-right seeker-info-left">
                        所在地：
                    </div>
                    <div class="col-md-10">
                        {$info.area}
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-2 text-right seeker-info-left">
                        学校：
                    </div>
                    <div class="col-md-10">
                        {$info.school}
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-2 text-right seeker-info-left">
                        手机号：
                    </div>
                    <div class="col-md-10">
                        {$info.phone}
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-2 text-right seeker-info-left">
                        邮箱：
                    </div>
                    <div class="col-md-10">
                        {$info.email}
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-2 text-right seeker-info-left">
                        提交时间：
                    </div>
                    <div class="col-md-10">
                        {$info.createtime}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
