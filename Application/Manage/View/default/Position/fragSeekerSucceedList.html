<table class="table text-center mtop1 table-hover table-bordered table-striped">
	<thead>
		<tr>
			<th class="text-center">姓名</th>
			<th class="text-center">所在学校</th>
			<th class="text-center">手机</th>
		</tr>
	</thead>
	<tbody>
		<volist name="list" id="vo">
			<tr gt-block-click="frag-seeker-succeed">
				<input type="hidden" value="{$vo.id}" name="id"/>
				<td name="name">{$vo.realname}</td>
				<td>{$vo.school}</td>
				<td>{$vo.phone}</td>
			</tr>
		</volist>
	</tbody>
</table>
<include file="blocks/pagedivideload"/>
