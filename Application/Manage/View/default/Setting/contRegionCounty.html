<div class="row ">
    <!-- 左边主要导航 -->
    <include file="blocks/mainnav"/>
    <!-- 内容 -->
    <div class="content col-md-10">
        <!-- 导航菜单内容显示 -->
        <div class="row" style="background:#f4f4f4;height:36px;line-height:36px;border-bottom:1px solid #ddd">

			<span class="mleft2">
				地区管理 > 区（县）
			</span>
        </div>
        <div class="fragbox">
            <div style="margin-top:10px">
                <div class="pull-left">
                    <a href="__CONTROLLER__/pageRegionProvince" class="btn btn-primary">省</a>
                    <a href="__CONTROLLER__/pageRegionCity" class="btn btn-primary">市</a>
                    <a href="__CONTROLLER__/pageRegionCounty" class="btn btn-primary">区（县）</a>
                    <a href="__CONTROLLER__/pageRegionAdd" class="btn btn-success">添加</a>
                </div>
                <div class="form-inline pull-right">
                    <select class="form-control" name="pid">
                        <option value="不限" gt-menu-click="loadCityList">不限</option>
                        <volist name="provinceList" id="vo">
                            <option value="{$vo.id}" gt-menu-click="loadCityList1">{$vo.name}</option>
                        </volist>
                    </select>
                    <select class="form-control" id="cityBox" name="cid">
                        <option value="不限">不限</option>
                    </select>
                    <input type="text" class="form-control" name="keyword" placeholder="名称/拼音"/>
                    <button class="btn btn-primary" gt-btn-click="searchRegion">筛选</button>
                </div>
            </div>
            <!-- 右边具体内容 -->
            <div class="row fragbox">
                <div class="col-md-12">
                    <table class="table text-center mtop1">
                        <thead>
                        <tr>
                            <th class="text-center">名称</th>
                            <th class="text-center">所属市</th>
                            <th class="text-center">所属省份</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="countyList" id="vo">
                            <tr>
                                <td>{$vo.name}</td>
                                <td>{$vo.cname}</td>
                                <td>{$vo.pname}</td>
                                <td>
                                    <input type="hidden" value="{$vo.id}" name="id"/>
                                    <button class="btn btn-danger btn-sm delCounty">删除</button>
                                    <a href="__CONTROLLER__/pageSaveCounty?id={$vo.id}" class="btn btn-primary btn-sm">修改</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <include file="blocks/pagedivide"/>
                </div>
            </div>
        </div>

    </div>
</div>
