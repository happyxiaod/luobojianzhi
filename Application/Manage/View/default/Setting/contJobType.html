<div class="row ">
    <!-- 左边主要导航 -->
    <include file="blocks/mainnav"/>
    <!-- 内容 -->
    <div class="content col-md-10">
        <!-- 导航菜单内容显示 -->
        <div class="row" style="background:#f4f4f4;height:36px;line-height:36px;border-bottom:1px solid #ddd">

        <!-- TODO 换成当前的导航菜单内容-->
			<span class="mleft2">
				添加兼职的行业及职位分类，以供企业发布兼职时选择
			</span>
        </div>
        <div class="fragbox">
            <div style="margin-top:10px">
                <button class="btn btn-nopad" gt-btn-click="fraglevel1">添加行业分类</button>
                <button class="btn btn-nopad" gt-btn-click="fraglevel2">添加职位分类</button>
            </div>
            <!-- 右边具体内容 -->
            <div class="row middle-content">
                <div class="col-md-10">
                    <table class="table text-center mtop1">
                        <thead>
                        <tr>
                            <th class="text-center">行业</th>
                            <th class="text-center">职位</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="levellist" id="vo">
                            <tr>
                                <td>{$vo.l1}</td>
                                <td>{$vo.name}</td>
                                <td>
                                    <input type="hidden" value="{$vo.id}" name="id"/>
                                    <button class="btn btn-danger btn-sm"
                                            gt-btn-click="dellevel2">删除</button>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <include file="blocks/pagedivide"/>
                </div>
            </div>
        </div>

    </div>
</div>
