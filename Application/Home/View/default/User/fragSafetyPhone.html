<!--更换手机绑定-->
<div class="safety-box" gt-model="userPhone">
    <div class="row">
        <button class="btn btn-disable" style="margin-left: 20px;" gt-btn-click="editUserPwd">
            修改密码
        </button>
        <button class="btn btn-active" style="margin-left: 20px;" gt-btn-click="editUserPhone">
            更换手机绑定
        </button>
        <button class="btn btn-disable" style="margin-left: 20px;" gt-btn-click="editUserEmail">
            验证邮箱
        </button>
        <!--<button class="btn btn-disable" style="margin-left: 20px;" gt-btn-click="editUserId">
            证件上传
        </button>-->
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="col-md-2 text-right" style="line-height: 40px">
            原始号码
        </div>
        <div class="col-md-9">
            <input type="hidden" gt-islabel="原始号码"/>
            <input class="edit-text" type="text" gt-isparam="oldphone"/>
        </div>
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="col-md-2 text-right" style="line-height: 40px">
            新号码
        </div>
        <div class="col-md-9">
            <input type="hidden" gt-islabel="新号码"/>
            <input class="edit-text" type="text" gt-isparam="phone"/>
        </div>
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="col-md-2 text-right" style="line-height: 40px">
            验证码
        </div>
        <div class="col-md-3">
            <input type="hidden" gt-islabel="验证码"/>
            <input class="edit-text" type="text" gt-isparam="chaptcha"/>
        </div>
        <div class="col-md-4">
            <input type="hidden" id="captchaType" value="savePhone"/>
            <button class="btn btn-active" gt-btn-click="getphonecaptcha">
                点击获取验证码
            </button>
        </div>
    </div>
    <div class="row pull-right" style="margin: 20px 60px 0 0">
        <button class="btn btn-active" id="confirmUserPhone">
            确定
        </button>
    </div>
</div>
<script>
    $("#confirmUserPhone").on('click', '', function (event) {
        event.preventDefault();
        var data = M('userPhone');
        if(data['newphone']==data['phone']){
            alert("原号码和新号码不能一样");
            return;
        }
        post('updateUserPhone', data);
        console.log(data);
    });
</script>
